when: << pipeline.parameters.run-version-compare >>
jobs:
  - get-all-parameter-values
  - download-opta-version-v1
  - check-version:
      requires:
        - download-opta-version-v1
  - aws-create-env-stable-version:
      name: "aws-create-env-v1"
      requires:
        - download-opta-version-v1
  - download-opta-version-v2:
      requires:
        - download-opta-version-v1
        - aws-create-env-v1
  - check-version:
      requires:
        - download-opta-version-v2
  - aws-create-env-stable-version:
      name: "aws-create-env-v2"
      requires:
        - download-opta-version-v2