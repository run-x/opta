name: ""
org_name: ""
providers:
  aws:
    region: ""
    account_id: ""
modules:
  - type: base
  - type: dns
    delegated: false
  - name: deployeruser
    type: aws-iam-user
    extra_iam_policies:
      - "arn:aws:iam::aws:policy/AdministratorAccess"
  - name: deployerrole
    type: aws-iam-role
    extra_iam_policies:
      - "arn:aws:iam::aws:policy/AdministratorAccess"
    allowed_iams:
      - "${{module.deployeruser.user_arn}}"
  - type: k8s-cluster
    max_nodes: 12
  - type: k8s-base
    admin_arns:
      - "${{module.deployeruser.user_arn}}"
      - "${{module.deployerrole.role_arn}}"
