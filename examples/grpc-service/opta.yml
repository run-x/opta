environments:
  - name: aws-staging
    path: "../environments/aws-env.yml"
    variables:
      max_nodes: 2
  - name: gcp-staging
    path: "../environments/gcp-env.yml"
    variables:
      max_nodes: 2
name: grpc-service
modules:
  - name: app
    type: k8s-service
    image: moul/grpcbin
    min_containers: 2
    max_containers: "{vars.max_nodes}"
    port:
      grpc: 9000
    public_uri: "grpc-example.{parent.domain}"
