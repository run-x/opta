environments:
  - name: staging
    path: "../env/opta.yml"
    variables:
      max_nodes: 2
name: jd-test-gcp
modules:
  - type: runx
  - name: app
    type: gcp-k8s-service
    image: kennethreitz/httpbin
    min_containers: 2
    max_containers: "{vars.max_nodes}"
    liveness_probe_path: "/get"
    readiness_probe_path: "/get"
    port:
      http: 80
    env_vars:
      - name: A
        value: B
    public_uri: "subdomain1.{parent.domain}"
    links:
      - gcs: ["write"]
      - redis
      - db
    secrets:
      - API_KEY
      - SECRET_1
  - name: db
    type: gcp-postgres
  - name: gcs
    type: gcp-gcs
    bucket_name: "{layer_name}-testing-1"
  - name: redis
    type: gcp-redis
