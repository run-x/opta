environments:
  - name: aws
    path: "./aws.yaml"
    variables:
      max_containers: 2
  - name: gcp
    path: "./gcp.yaml"
    variables:
      max_containers: 2
name: service-1
modules:
  - name: app
    type: k8s-service
    image: kennethreitz/httpbin
    min_containers: 2
    max_containers: "{vars.max_containers}"
    liveness_probe_path: "/get"
    readiness_probe_path: "/get"
    port:
      http: 80
    public_uri: all