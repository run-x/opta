name: todoapi
environments:
  - name: awsenv
    path: "env.yml"

modules:
  - name: todoapi
    type: k8s-service
    port:
      http: 8000
    image: AUTO
    healthcheck_path: "ht/"
    liveness_probe_path: "ht/"
    initial_liveness_delay: 60
    links:
      - database:
        - db_user: POSTGRES_USER
          db_host: POSTGRES_HOST
          db_name: POSTGRES_DB
          db_password: POSTGRES_PASSWORD
    public_uri: "/djangoapi"
  - name: database
    type: postgres
