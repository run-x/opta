environments:
  - name: azure-staging
    path: "../environments/azure-env.yml"
    variables:
      max_nodes: 2
name: service-1
modules:
  - name: app
    type: k8s-service
    image: kennethreitz/httpbin
    min_containers: 2
    max_containers: "{vars.max_nodes}"
    liveness_probe_path: "/get"
    readiness_probe_path: "/get"
    port:
      http: 80
    env_vars:
      - name: A
        value: B
    public_uri: "subdomain1.{parent.domain}"
    links:
      - redis
      - db
    secrets:
      - API_KEY
      - SECRET_1
    persistent_storage:
      - path: "/DESIRED/PATH1"
        size: 5 # 5 GB
      - path: "/DESIRED/PATH2"
        size: 10 # 10 GB
  - name: db
    type: postgres
  - name: redis
    type: redis
