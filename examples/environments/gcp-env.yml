name: gcp-live-example
org_name: runx
providers:
  google:
    region: us-central1
    project: gcp-opta-live-example
modules:
  - type: base
  - type: dns
    domain: gcp-example.runx.dev
    delegated: false
    subdomains:
      - subdomain1
      - subdomain2
  - type: k8s-cluster
    max_nodes: 6
  - type: k8s-base
  - type: gcp-nodepool
    name: additionalnodepool
    min_nodes: 1
    max_nodes: 5
