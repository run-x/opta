environments:
  - name: aws-staging
    path: "../environments/aws-env.yml"
    variables:
      max_containers: 2
  - name: gcp-staging
    path: "../environments/gcp-env.yml"
    variables:
      max_containers: 2
  - name: azure-staging
    path: "../environments/azure-env.yml"
    variables:
      max_containers: 2
name: service-1
modules:
  - name: app
    type: k8s-service
    image: kennethreitz/httpbin
    min_containers: 2
    max_containers: "{vars.max_containers}"
    liveness_probe_path: "/get"
    readiness_probe_path: "/get"
    port:
      http: 80
    env_vars:
      - name: A
        value: B
    public_uri: "subdomain1.{parent.domain}"
    links:
      - redis
      - db
    secrets:
      - API_KEY
      - SECRET_1
  - name: db
    type: postgres
  - name: redis
    type: redis
