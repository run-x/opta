environments:
  - name: aws-example
    path: "../environments/aws-env.yml"
    variables:
      max_containers: 2
  - name: gcp-example
    path: "../environments/gcp-env.yml"
    variables:
      max_containers: 2
  - name: azure-example
    path: "../environments/azure-env.yml"
    variables:
      max_containers: 2
name: http-service
modules:
  - name: app
    type: k8s-service
    image: kennethreitz/httpbin
    min_containers: 2
    max_containers: "{vars.max_containers}"
    liveness_probe_path: "/get"
    readiness_probe_path: "/get"
    port:
      http: 80
    env_vars:
      A: B
    public_uri: "http-example.{parent.domain}"

