name: test-service-runx
modules:
  - type: k8s-service
    name: app
    public_uri: "test-service.{parent.domain}"
    port:
      http: 5000
    image: AUTO
    healthcheck_path: "/healthcheck_none"
    env_vars:
      - name: APPENV
        value: "{env}"
    secrets:
      - FAKE_SECRET
    links:
      - pg
      - bucket: ["write"]
  - name: pg
    type: postgres
    safety: false
  - name: bucket
    type: aws-s3
    bucket_name: "runx-test-service-bucket-{env}"
  - name: redishelm
    type: helm-chart
    chart: redis
    chart_version: "15.3.2"
    repository: "https://charts.bitnami.com/bitnami"
