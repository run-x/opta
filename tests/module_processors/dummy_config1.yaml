name: blahZAs
org_name: baloney
providers:
  aws:
    region: us-east-1
    allowed_account_ids: [ 12345 ]
modules:
  - name: database
    type: aws-postgres
  - name: redis
    type: aws-redis
  - name: docdb
    type: aws-documentdb
  - name: bucket1
    type: aws-s3
    bucket_name: "bucket1"
  - name: bucket2
    type: aws-s3
    bucket_name: "bucket2"
  - name: bucket3
    type: aws-s3
    bucket_name: "bucket3"
  - name: app
    type: k8s-service
    secrets:
      - BALONEY
    links:
      - database
      - redis
      - docdb
      - bucket1:
        - read
      - bucket2:
        - write
      - bucket3
