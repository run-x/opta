environments:
  - path: "./gcp_dummy_config_parent.yaml"
    name: "dummy-env"
    variables: {}
name: gcp-dummy-config
modules:
  - name: database
    type: gcp-postgres
  - name: redis
    type: gcp-redis
  - name: bucket1
    type: gcp-gcs
    bucket_name: "bucket1"
  - name: bucket2
    type: gcp-gcs
    bucket_name: "bucket2"
  - name: bucket3
    type: gcp-gcs
    bucket_name: "bucket3"
  - name: app
    type: gcp-k8s-service
    env_vars:
      A: B
    secrets:
      - BALONEY
    links:
      - database
      - redis
      - database2:
          - db_user: DBUSER2
            db_host: DBHOST2
            db_name: DBNAME2
            db_password: BLAH
      - redis2:
          - cache_host: CACHEHOST2
            cache_auth_token: CACHEAUTH2
      - bucket1:
          - read
      - bucket2:
          - write
      - bucket3
  - name: database2
    type: postgres
  - name: redis2
    type: redis