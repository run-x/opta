environments:
  - path: "./local_dummy_config_parent.yaml"
    name: "dummy-env"
    variables: {}
name: local-dummy-config
modules:
  - name: k8smanifest
    type: k8s-manifest
    file_path: k8test.yaml
  - name: database
    type: postgres
  - name: redis
    type: redis
  - name: database2
    type: postgres
  - name: mongodbatlas
    type: mongodb-atlas
    mongodb_instance_size: M10
    region: US_EAST_1
    mongodb_atlas_project_id: XXXXXXXXXXXXX
  - name: redis2
    type: redis
  - name: mongodb
    type: mongodb
  - name: mysql
    type: mysql
  - name: app
    type: k8s-service
    env_vars:
      A: B
    secrets:
      - BALONEY
    links:
      - database
      - redis
      - mongodb
      - mysql
      - database2:
          - db_user: DBUSER2
            db_host: DBHOST2
            db_name: DBNAME2
            db_password: BLAH
      - redis2:
          - cache_host: CACHEHOST2
      - mongodbatlas:
          - mongodb_atlas_connection_string: MONGODB_URI
            db_user: DB_USER
            db_password: DB_PASSWORD
            
    image: kennethreitz/httpbin
    min_containers: 2
    max_containers: "{vars.max_containers}"
    liveness_probe_path: "/get"
    readiness_probe_path: "/get"
    port:
      http: 80
