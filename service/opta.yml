meta:
  envs:
    - parent: "git@github.com:run-x/runx-infra.git//staging/opta.yml?ref=main"
  name: httpbin
modules:
  app:
    type: k8s-service
    port:
      http: 80
    image: "kennethreitz/httpbin"
    tag: "latest"
    public_uri: "httpbin.{parent[domain]}/showoff/part2"
    liveness_probe_path: "/get"
    readiness_probe_path: "/get"
    external_image: true
    env_vars:
      - name: APPENV
        value: "{env}"

