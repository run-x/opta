meta:
  parent: "../env/opta.yml"
  name: github
modules:
  app:
    type: k8s-service
    target_port: 80
    image: "kennethreitz/httpbin"
    tag: "latest"
    public_uri: "dummy.{parent[domain]}/showoff"
    liveness_probe_path: "/get"
    readiness_probe_path: "/get"
    external_image: true
    env_vars:
      - name: APPENV
        value: prod
    links:
      database: []
  database:
    type: aws-rds
