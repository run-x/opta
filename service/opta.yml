meta:
  parent: "../env/opta.yml"
  name: github
modules:
  - app:
      type: k8s-service
      target_port: 80
      image: "kennethreitz/httpbin"
      tag: "latest"
      domain: "dummy.{parent[domain]}"
      liveness_probe_path: "/get"
      readiness_probe_path: "/get"
      uri_prefix: "/showoff"
      env_vars:
        - name: APPENV
          value: prod
        - _link: database
        - _link: dd-key
  - database:
      type: aws-rds
