required_providers: {}
backend:
  local: 
    path: "{state_storage}/{layer_name}"
validator:
  name: str()
  org_name: regex('^[a-z0-9-]{,45}$', name="Valid identifier, regex='[a-z0-9-]{,45}'")
  modules: list(module())
  input_variables: list(map(), required=False)
  providers: 
    local:  {}
service_validator:
  - environments: list(include('env'), required=False)
    name: str()
    modules: list(module())
    input_variables: list(map(), required=False)
  - env:
      name: str()
      path: str()
      variables: map(required=False)
      vars: map(required=False)
module_aliases:
  postgres: local-postgres
  redis: local-redis
  mongodb: local-mongodb
  mysql: local-mysql
  k8s-service: local-k8s-service
  base: local-base
